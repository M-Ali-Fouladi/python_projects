{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6 col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Register</h2>
                </div>
               
                <div class="card-body">
                    <form class="row g-3"  method="post">
                      {% csrf_token %}
                      <!--    {{form.as_p}}       -->
                    
                        <div class="col-md-4">
                          <label  for="id_username" class="form-label">username:</label>
                          <input name="username"  class="form-control" type="text" autocomplete="username"  maxlength="150" autofocus=""  id="id_username">
                        </div>

                        <div class="col-md-4">
                          <label for="id_password1" class="form-label">Password1:</label>
                          <input class="form-control" type="password" name="password1" autocomplete="new-password"  id="id_password1">
                        
                        </div>
                        
                        <div class="col-md-4">
                          <label for="id_password2" class="form-label">Password2:</label>
                          <input class="form-control" type="password" name="password2" autocomplete="new-password"  id="id_password2">
                        
                        </div>
                      
                        <div class="col-md-4">
                          <label for="id_name" class="form-label">Name:</label>
                          <input  name="name" class="form-control" type="text"  maxlength="100"  id="id_name">
                        
                        </div>

                        <div class="col-md-4">
                          <label for="id_family" class="form-label">Family:</label>
                          <input  name="family" class="form-control" type="text"  maxlength="100"  id="id_family">
                        
                        </div>

                        <div class="col-md-4">
                          <label for="id_email"  class="form-label">Email:</label>
                          <input  name="email" class="form-control" type="email"  maxlength="254"  id="id_email">
                        
                        </div>
                    
                        <div class="col-md-4">
                          <label for="id_is_staff" class="form-label">Is staff:</label>
                          <input class="form-check-input"  type="checkbox" name="is_staff"  id="id_is_staff">  
                        
                        </div>
                        <div class="col-md-4">
                          <label for="id_is_superuser" class="form-label">is_superuser:</label>
                          <input class="form-check-input"  type="checkbox" name="is_superuser"  id="id_is_superuser">  
                        
                        </div>
                        <div class="col-md-4">
                          <label for="id_date_joined" class="form-label" >date_joined</label>
                          <input  type="date"  name="date_joined"  class="form-control"   placeholder="dd/mm/yy"  id="id_date_joined">

                        </div>
                            
                        <div class="col-md-4">
                    
                          <label for="id_role" class="form-label" >Role:</label>
                          <select class="form-select"  name="role"  id="id_role">
                            
                            {% for role_value, role_label in form.role.field.choices %}
                            <option value="{{ role_label }}">{{ role_value }}</option>
                            {% endfor %}
                          </select>
                               <!-- 
             
                       -->
                       
                        </div>
                
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
