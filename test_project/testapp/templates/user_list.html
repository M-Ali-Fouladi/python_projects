<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <table>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Is Staff</th>
            <th>Is Active</th>
            <th>Date Joined</th>
            <th>Role</th>
            
            
            <!-- Add other custom fields here, if any -->
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_staff }}</td>
                <td>{{ user.is_active }}</td>
                <td>{{ user.date_joined }}</td>
                <td>{{ user.role }}</td>
                
               
                
                <!-- Add other custom fields here, if any -->
            </tr>
        {% endfor %}
    </table>

</body>
</html>
